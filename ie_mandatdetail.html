    <script>
        function createPDF() {
            var element = document.getElementById('invoice-to-print');
            html2pdf(element, {
                margin:0.2,
                padding:0,
                filename: 'invoice.pdf',
                image: { type: 'png', quality: 1 },
                html2canvas: { scale: 2,  logging: true, dpi:300 },
                jsPDF: { unit: 'in', format: 'A4', orientation: 'P' },
                pagebreak: { mode: ['avoid-all', 'css', 'legacy'] },
                class: createPDF
            });
        }

        function createPDF1() {
            var element = document.getElementById('sof-to-print');
            html2pdf(element, {
                margin:0.2,
                padding:0,
                filename: 'sof.pdf',
                image: { type: 'jpeg', quality: 1 },
                html2canvas: { scale: 2,  logging: true, dpi:300 },
                jsPDF: { unit: 'in', format: 'A4', orientation: 'P' },
                pagebreak: { mode: ['avoid-all', 'css', 'legacy'] },
                class: createPDF1
            });
        };

    </script>
